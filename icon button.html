<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .social-media{
            background-color: gray;
            padding: 50px 20px;
            text-align: center;
        }
        .btn{
            border: none;
            padding: 10px 20px;
            font-size: 2rem;
            border-radius: 5px;
        }
        .btn:hover{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div class="social-media">
        <button class="btn" onclick="window.open('https://www.facebook.com/profile.php?id=100067515711436&mibextid=ZbWKwL')" class="btn request-callback"> <i class="fa fa-facebook" aria-hidden="true" style="color:#3b5998;"></i> </button>
        <button class="btn" onclick="window.open('https://www.youtube.com')" class="btn request-callback"> <i class="fa fa-youtube-play fa-2x" aria-hidden="true" style="color: red;"></i> </button>
       <button class="btn" onclick="window.open('https://www.google.com')" class="btn request-callback"> <i class="fa fa-chrome" aria-hidden="true"></i>
       </button>

    </div>
    <br> <br>
    
</body>
</html>
